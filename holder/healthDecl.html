<!DOCTYPE html>
<html lang="en">

<head>

    <title>Immunodex Credential Passport</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Jquery UI CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css"> -->

    <!-- Custom style  -->
    <link href="css/sideBar.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" rel="stylesheet">

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper.js,  Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- popup -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>

    <!-- Custom JS -->
    <script src="js/sideBar.js"></script>
    <script src="js/script.js"></script>

</head>

<body class="animate-bottom-1">
    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>

    <div class="trigger"></div>

    <div class="wrapper bg-blue">
        <!-- start top bar -->
        <div class="navbar navbar-expand topbar">
            <a href="#" onclick="javascript:history.back()">
                <img src="img/icon/Path-white.svg"><span>Back</span>
            </a>
        </div>
        <!-- end of top bar -->
        <div class="container">
            <div class="page-heading mt-4 mb-4 text-white">
                <p>Health Declaration Form</p>
            </div>

            <div id="wrapper-inner" class="row">

                <div class="content-white-wrapper">

                    <form class="col-12">
                        <div class="form-group">
                            <label for="question1">Q1. In the past two weeks, have you had contact with someone diagnosed with COVID-19?</label>
                            <div class="mt-2 mb-2 col-12 pl-0 pr-0 ans-wrapper">
                                <div class="radio-toolbar row">
                                    <div class="col-6 ">
                                        <input type="radio" id="q1ans1" name="ans1" value="yes">
                                        <label for="q1ans1">Yes</label>
                                    </div>
                                    <div class="col-6 ">
                                        <input type="radio" id="q1ans2" name="ans1" value="no" onclick="hideExp('q1ansExp');">
                                        <label for="q1ans2">No</label>
                                    </div>
                                </div>
                                <input type="text" class="form-control qExp" id="q1ansExp" placeholder="Please specify">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="question1">Q2. Do you have any underlying symptoms?  </label>
                            <div class="mt-2 mb-2 col-12 pl-0 pr-0 ans-wrapper">
                                <div class="radio-toolbar row">
                                    <div class="col-6 ">
                                        <input type="radio" id="q2ans1" name="ans2" value="yes" onclick="showExp('q2ansExp');">
                                        <label for="q2ans1">Yes</label>
                                    </div>
                                    <div class="col-6 ">
                                        <input type="radio" id="q2ans2" name="ans2" value="no" onclick="hideExp('q2ansExp');">
                                        <label for="q2ans2">No</label>
                                    </div>
                                </div>
                                <input type="text" class="form-control qExp" id="q2ansExp" placeholder="e.g fever, shortness of breath, cough, sore throat, pneumonia">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="question1">Q3. Are/were you hospitalized? 
                            </label>
                            <div class="mt-2 mb-2 col-12 pl-0 pr-0 ans-wrapper">
                                <div class="radio-toolbar row">
                                    <div class="col-6 ">
                                        <input type="radio" id="q3ans1" name="ans3" value="yes" onclick="showExp('q3ansExp');">
                                        <label for="q3ans1">Yes</label>
                                    </div>
                                    <div class="col-6 ">
                                        <input type="radio" id="q3ans2" name="ans3" value="no" onclick="hideExp('q3ansExp');">
                                        <label for="q3ans2">No</label>
                                    </div>
                                </div>
                                <div class="qExp" id="q3ansExp">
                                    <input type="text" class="form-control" placeholder="Please specify">
                                    <span class="inputNote">E.g. 2020/01/20 (yyyy/mm/dd)</span>
                                </div>
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="question1">Q4. Have you traveled overseas in the past 14 days?</label>
                            <div class="mt-2 mb-2 col-12 pl-0 pr-0 ans-wrapper">
                                <div class="radio-toolbar row">
                                    <div class="col-6 ">
                                        <input type="radio" id="q4ans1" name="ans4" value="yes" onclick="showExp('q4ansExp');">
                                        <label for="q4ans1">Yes</label>
                                    </div>
                                    <div class="col-6 ">
                                        <input type="radio" id="q4ans2" name="ans4" value="no" onclick="hideExp('q4ansExp');">
                                        <label for="q4ans2">No</label>
                                    </div>
                                </div>
                                <input type="text" class="form-control qExp" id="q4ansExp" placeholder="e.g. Japan, 2020/01/10 to 2020/01/20">
                            </div>
                        </div>
    
                        <div class="form-group">
                            <label for="question1">Q5. Have you visited any health care facility in the past 14 days? </label>
                            <div class="mt-2 mb-2 col-12 pl-0 pr-0 ans-wrapper">
                                <div class="radio-toolbar row">
                                    <div class="col-6 ">
                                        <input type="radio" id="q5ans1" name="ans5" value="yes">
                                        <label for="q5ans1">Yes</label>
                                    </div>
                                    <div class="col-6 ">
                                        <input type="radio" id="q5ans2" name="ans5" value="no" onclick="hideExp('q5ansExp');">
                                        <label for="q5ans2">No</label>
                                    </div>
                                </div>
                                <input type="text" class="form-control qExp" id="q5ansExp" placeholder="">
                            </div>
                        </div>
                        <a href="statement.html">
                            <div class="btn mt-4">Continue</div>
                        </a>
                    </form>


                </div>
                <footer>
                    <div class="">
                        <div class="col-12 copyright">
                            Powered by Emali.io @2020 Immunodex.com All rights reserved
                        </div>
                    </div>
                </footer>
            </div>
            
        </div>
    </div>
</body>

</html>
